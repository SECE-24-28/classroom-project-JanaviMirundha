<!DOCTYPE html>
<html>
<head>
    <title>Login - Invoice Generator</title>
</head>
<body style="font-family: Arial; background-color: lightgray;">

    <h1 style="text-align:center; background-color: navy; color: white; padding: 15px;">
        Invoice Generator
    </h1>

    <div style="width: 340px; background-color: white; margin: 60px auto; padding: 25px; border: 1px solid gray;">
        <h2 style="text-align:center; margin-top: 0;">User Login</h2>
        <p style="font-size:14px; text-align:center; color: gray;">
            Enter your username and password to continue
        </p>

        <form>
            <label>Username</label><br>
            <input type="text" placeholder="Enter username" style="width: 96%; padding:8px; border:1px solid gray;"><br><br>

            <label>Password</label><br>
            <input type="password" placeholder="Enter password" style="width: 96%; padding:8px; border:1px solid gray;"><br><br>

            <label>
                <input type="checkbox"> Remember Me
            </label>
            <br><br>

            <button type="submit" style="width: 100%; padding:10px; background-color: navy; color:white; font-size:16px;">
                Login
            </button>
        </form>

        <p style="text-align:center; margin-top: 12px;">
            <a href="#" style="text-decoration:none; color: navy;">Forgot Password?</a>
        </p>

        <p style="text-align:center; font-size:14px; margin-top: 10px;">
            New user? <a href="#" style="color: navy; text-decoration:none;">Create account</a>
        </p>
    </div>

</body>
</html>
